<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>风车</title>
<style type="text/css">
	body,html{margin: 0;padding: 0;}
	h2{text-align: center;}
	canvas{
		display: block;
		margin: auto;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById("canvas"),
			ctx    = canvas.getContext("2d");
		var gradient = ctx.createRadialGradient(250,250,100,250,250,0);
			//绘制第一片风车叶子
			ctx.save();
			gradient.addColorStop(0,"red");
			gradient.addColorStop(1,"#000");
			ctx.fillStyle= gradient;
			ctx.beginPath();
			ctx.arc(250,125,125,1.5*Math.PI,Math.PI/2,false);
			ctx.fill();			
			ctx.closePath();	
			ctx.restore();
			//绘制第二片风车叶子
			ctx.save();
			gradient.addColorStop(0,"yellow");
			gradient.addColorStop(1,"#000");
			ctx.fillStyle=gradient;
			ctx.beginPath();
			ctx.arc(375,250,125,0,Math.PI,false);
			ctx.fill();
			ctx.closePath();
			ctx.restore();
			//绘制第三片风车叶子
			ctx.save();
			gradient.addColorStop(0,"blue");
			gradient.addColorStop(1,"#000");
			ctx.fillStyle=gradient;
			ctx.beginPath();
			ctx.arc(250,375,125,Math.PI/2,1.5*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			ctx.restore();
			//绘制第四片风车叶子
			ctx.save();
			gradient.addColorStop(0,"green");
			gradient.addColorStop(1,"#000");
			ctx.fillStyle=gradient;
			ctx.beginPath();
			ctx.arc(125,250,125,Math.PI,Math.PI*2,false);
			ctx.fill();
			ctx.closePath();
			ctx.restore();
			//绘制卡住叶子的圆形
			ctx.save();
			var gradient1 =ctx.createRadialGradient(250,250,0,250,250,50);
			gradient1.addColorStop(0,"#fff");
			gradient1.addColorStop(1,"#666");
			ctx.fillStyle=gradient1;
			ctx.beginPath();
			ctx.arc(250,250,50,0,Math.PI*2,false);
			ctx.fill();
			ctx.closePath();
			ctx.restore();						
	};
</script>
</head>
<body>
	<h2>静止的风车</h2>
	<canvas id="canvas" width="500" height="500">
		您的浏览器不支持canvas标签
	</canvas>
</body>
</html>
