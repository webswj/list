<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象的拖拽</title>
	<style type="text/css">
	#div1{
		position: absolute;
		width: 300px;
		height: 300px;
		background-color:red;
		cursor:move;
	}
	#div2{
		position: absolute;
		width: 300px;
		height: 300px;
		background-color:green;
		cursor: move;
	}	
	</style>
	<script type="text/javascript" src='drag.js'></script>
	<script type="text/javascript" src='limitDrag.js'></script>
	<script type="text/javascript">
	window.onload =function(){
		new Drag('div1');
		new limitDrag('div2');
	};
	</script>
</head>
<body>
	<div id="div1">普通拖拽</div>
	<div id="div2">限制范围拖拽</div>
</body>
</html>
