<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义右键菜单</title>
	<style type="text/css">
	ul{position:absolute;margin: 0;padding: 0;width: 80px;height: 100px;background-color: #ccc; display: none;}
	li{list-style-type: none;}
	li:hover{background-color:yellow;cursor:pointer;}
	</style>
	<script type="text/javascript">
	document.oncontextmenu = function(ev){
		var ev  = ev ||event;
		var oUl = document.getElementById('ul');
		oUl.style.display ='block';
		oUl.style.left    = ev.clientX +'px';
		oUl.style.top     = ev.clientY +'px';
		return false;
	}
	document.onclick = function(){
		var oUl = document.getElementById('ul');
		oUl.style.display = 'none';
	}
	</script>
</head>
<body>
	<ul id='ul'>
	<li>你好！</li>
	<li>吃了吗？</li>
	<li>饿了吗？</li>
	<li>来吃吧！</li>
	</ul>
</body>
</html>
